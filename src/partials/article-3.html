<wrapper class="article">
  <row>
    <columns>
      <h4 class="article__title">
        {{{ title }}}
      </h4>
    </columns>
  </row>

  <row>
    <columns>
      <p class="article__content">
        {{{ content }}}
      </p>
    </columns>
  </row>

  {{> article-footer }}

  <row>
    <columns>
      {{> image }}
    </columns>
  </row>
</wrapper>
